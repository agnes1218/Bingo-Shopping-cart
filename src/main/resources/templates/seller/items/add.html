<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<div th:replace="/fragments/header :: header"></div>
</head>
<body>
	<div th:replace="/fragments/header :: navbar"></div>
	<div class="container">
	<h1 align="center">Add Product Form</h1>
    <form action="#" th:action="@{/seller/products/add}" th:object="${product}" method="post">
    	<div class="form-group">
    		<input type="text" class="form-control input-lg" th:field="*{name}" 
    		 placeholder="Name"/>
    	</div>
    	<div class="form-group">
    		<input type="text" class="form-control input-lg" th:field="*{description}"
    		placeholder="Description" />
    	</div>
    	<div class="form-group">
    		<input type="text" class="form-control input-lg" th:field="*{quantity}" 
    		placeholder="Quantity"/>
    	</div>
    	<div class="form-group">
    		<input type="text" class="form-control input-lg" th:field="*{price}" 
    		placeholder="Price"/>
    	</div>
    	<div class="col-md-3" style="float: none; margin: 0 auto;">
        	<input type="submit" class="span2 btn btn-primary" value="Submit" />
        	<input type="reset" class="span2 btn btn-primary" value="Reset" />
        </div>
    </form>
    </div>
</body>
</html>
