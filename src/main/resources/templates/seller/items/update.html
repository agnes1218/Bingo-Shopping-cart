<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Product Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<div th:replace="/fragments/header :: header"></div>
</head>
<body>
<div th:replace="/fragments/header :: navbar"></div>
<div class="container">
	<h1  align="center">Update Product Form</h1>
    <form action="#" th:action="@{/seller/products/update}" th:object="${product}" method="post">
	    <input type="hidden" th:field="*{id}" />
	    <div class="form-group">
	    	<input type="text" class="form-control input-lg"
	    	 th:field="*{name}" placeholder="Name"/>
	    </div>
	    <div class="form-group">
	    	<input type="text" class="form-control input-lg"
	    	 th:field="*{description}" placeholder="Description" />
	    </div>
	    <div class="form-group">
	    	<input type="text" class="form-control input-lg" 
	    	th:field="*{quantity}" placeholder="Quantity" />
	    </div>
	    <div class="form-group">
	    	<input type="text" class="form-control input-lg"
	    	 th:field="*{price}" placeholder="Price" />
	    </div>
	    <div class="col-sm-3" style="float: none; margin: 0 auto;">
	       <input type="submit" class="btn btn-primary btn-block"
	        value="Submit" />
	    </div>
    </form>
    <img src="abc.png"  th:attr="src=@{'/images/' + ${product.id}}" title="Product Image" /> 
   
    <a th:href="@{'/uploadFile/{id}'(id=${product.id})}" >
		<button type="button" class="btn btn-primary">Add/Update Image</button>
	</a>
</div>
</body>
</html>
